# ---------------------------------------------------------------
# Style Settings 样式设置
# ---------------------------------------------------------------

# Schemes
# Use column ｜ m3
schemes: m3

# Fonts
# Use LXGW ｜ 
fonts: 

# Header Links Style 导航链接样式
# Use text ｜ icon
nav_style: icon
nav_style_src: "https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_20213_15.146eebe3e0c6cc716d8cc4e68617b273.js"

# Random Pictures
random_pic_switch: false
random_pics: 19
random_thumbnail: https://cdn.jsdelivr.net/gh/aiokr/hexo-theme-type-random_pics@v1.0.0/randompic-
# random_thumbnail: ../img/random/randompic-

# Post 
post_toc: true

# ---------------------------------------------------------------
# Header and Nav Settings 页眉、导航和封面设置
# icon list: https://fonts.google.com/icons?icon.set=Material+Icons
# 图标列表可参考: https://fonts.google.com/icons?icon.set=Material+Icons
# ---------------------------------------------------------------

# Header Cover 首页封面背景图
header: 
  img: 'https://imgur.lzmun.com/picgo/after2022/6DD1FBC3-AD8A-4340-842D-6ACF531F8291_1_105_c.jpeg_itp'

# Header Links 首页导航连接
search_btn: true
nav:
  归档: 
    link: /archives/
    icon: inbox
  影像:
    link: /gallery/
    icon: gallery
  关于:
    link: /about/
    icon: person
  链接:
    link: /links/
    icon: people

# Cover Links 封面底部链接
cover_links:
  - title: Gallery
    link: /gallery/
  - title: RSS Feed
    link: /atom.xml

# Social link 社交链接
social_link:
  use: false
  # 在这里开启微信二维码
  wechat_personal: 
    switch: false
    src: 
  wechat_public: 
    switch: true
    src: https://open.weixin.qq.com/qr/code?username=

# ---------------------------------------------------------------
# Footer Settings 页脚设置
# ---------------------------------------------------------------

start_time: 2016
# 'count' need run 'npm install hexo-symbols-count-time --save'
count: false
icp: 

# CDN LOGO
# Use upyun | vercel | self
footer_logo: 
  use: self
  upyun: '../img/upyun.png'
  vercel: '../img/vercel-logotype-dark.svg'
  self:
    link: '../about/'
    src: 'https://imgur.lzmun.com/picgo/after2022/202209101335136.png_itp'

# ---------------------------------------------------------------
# Posts Settings 文章设置
# ---------------------------------------------------------------

# Post
default_post_title: Untitled
auto_excerpt:
  length: 120

# highlight.js 代码高亮
# style github | tomorrow  | night-blue | night-bright | night-eighties
highlight:
  use: true
  style: night-bright

