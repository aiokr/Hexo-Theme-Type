    apikey: 
    title: 
    admin: 
  gitalk:
    clientID: 
    clientSecret: 
    repo: 
    owner: 
    admin: 
    distractionFreeMode: 
  waline:
    serverurl: 

# Busuanzi Count 不蒜子计数
busuanzi: false

# Google Analytics 谷歌分析
# cloudflare-workers-async-google-analytics
# if use is default, it will use analytics.js
# if use is cf_async, look at the https://github.com/SukkaW/cloudflare-workers-async-google-analytics to learn more
# if use is gtag，will use Google GA 4 id gtag.js 
# 如果 use 项选择 default，将使用 analytics.js 文件接入谷歌分析
# 如果 use 项选择 cf_async，请浏览 https://github.com/SukkaW/cloudflare-workers-async-google-analytics 进行配置
# 如果 use 项选择 gtag，将使用 Google 全局网站代码 (gtag.js) 接入谷歌分析
# Use: default | cf_async | gtag
google_analytics: 
  use: gtag
  ga_id: 
  ga_api: 
  gtag_id: 

# umami Analytics
umami_analytics: 
  use: false
  id: 
  src: 

# chart.js
# https://www.chartjs.org/
chart_js:
  use: false

# ---------------------------------------------------------------
# Assets CDN Settings 资源托管设置
# ---------------------------------------------------------------

# Use jsdelivr | self_host
# 如果你的站点接入了 Cloudflare，建议您使用 self_host 选项，以便资源可以被 Cloudflare 正确缓存。
cdn:
  use: self_host

# ---------------------------------------------------------------
# Others Settings 其他功能设置
# ---------------------------------------------------------------

# PWA 尚是一个实验性功能，不建议您启用。
# 如果需要启用，需要手动创立 manifest.json 文件，并在生成网站是复制到 public 目录下。
# 暂时没有提供 service-worker.js 文件
pwa: false

# Google 搜索增强
# 使得您的搜索结果呈现主题概览
# 开启此功能，会在页面中添加结构化数据，以便被 Google 索引
# 中文介绍：https://developers.google.com/search/docs/advanced/appearance/overview?hl=zh-cn
# English Docs: https://developers.google.com/search/docs/appearance/structured-data/search-gallery
# 这是一个实验性功能，尚未开发完成。
google_search_advanced:
# 全局开关
  use: true
# 文章页开关
  article: true